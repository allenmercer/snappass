{% extends "base.html" %}
{% block content %}

  {% if link %}
    <div class="content-box">
        <h1>Your Secure Link</h1>
        <p class="slogan">Share this one-time link with your intended recipient. It will be destroyed after its first use.</p>
        
        <div class="link-box">
            <input type="text" readonly="readonly" value="{{ link }}" id="secret-link" />
            <button class="btn-primary" onclick="copyLink()">Copy</button>
        </div>
    </div>

    <script>
    function copyLink() {
        var copyText = document.getElementById("secret-link");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("Copied link to clipboard!");
    }
    </script>

  {% else %}
    <div class="content-box">
        <h1>Share a Secret</h1>
        <p class="slogan">{{ Slogan }}</p>
        
        <form action="" method="post" id="create-form">
            <textarea name="secret" id="secret_text" placeholder="Enter your secret here..."></textarea>
            
            <div class="controls">
                <label for="ttl">Expires in:</label>
                <select name="ttl" id="ttl" class="ttl-select">
                    <option value="3600">Hour</option>
                    <option value="86400">Day</option>
                    <option value="604800" selected>Week</option>
                </select>
                <input type="submit" value="Generate Secure Link" class="btn-primary">
            </div>
        </form>
    </div>

  {% endif %}

{% endblock %}
