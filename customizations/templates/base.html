<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ailevate Echo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='snappass/css/custom.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='img/ailevate-logo-blue-orange-rev.svg') }}" alt="Ailevate Echo Logo" class="header-logo-img">
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            &copy; 2025 Ailevate. All rights reserved. A secure sharing service.
        </div>
    </footer>
</body>
</html>
